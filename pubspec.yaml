name: Tastify

description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  cupertino_icons: ^1.0.6
  google_generative_ai: ^0.1.0
  uuid: ^3.0.6
  html: ^0.15.0
  shared_preferences: ^2.0.0
  connectivity_plus: ^2.0.2 
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "img/APP.png"

flutter:
  uses-material-design: true

  assets:
    - img/
